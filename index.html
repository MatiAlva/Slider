<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Creacion de slider estatico</title>
    <link rel="stylesheet" href="estilos.css">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>

    <div class="contenedor">

        <input type="radio" id="1" name="imagen-slide" hidden/>
        <input type="radio" id="2" name="imagen-slide" hidden/>
        <input type="radio" id="3" name="imagen-slide" hidden/>
        <input type="radio" id="4" name="imagen-slide" hidden/>

        <div class="slide">

            <div class="item-slide">
                <img src="img/piramide.jpg" height="467" width="700">
            </div>

            <div class="item-slide">
                <img src="img/perito.jpg" height="467" width="700">
            </div>

            <div class="item-slide">
                <img src="img/iguazu.jpg" height="467" width="700" >
            </div>

            <div class="item-slide">
                <img src="img/cristo.jpg" height="467" width="700" >
            </div>

        </div>



        <div class="paginacion">

            <label class="paginacion-item" for="1">
                <img src="img/piramide.jpg">
            </label>

            <label class="paginacion-item" for="2">
                <img src="img/perito.jpg">
            </label>

            <label class="paginacion-item" for="3">
                <img src="img/iguazu.jpg">
            </label>

            <label class="paginacion-item" for="4">
                <img src="img/cristo.jpg">
            </label>

        </div>

    </div>

</body>

</html>
